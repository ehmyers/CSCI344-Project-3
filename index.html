<!doctype html>
<html>
  <head>
    <link rel="stylesheet/less" href="stylesheets/app/app.less" />
    <link rel="stylesheet" href="stylesheets/lib/font-awesome.min.css" />
    <link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Sintony:400,700" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div class="container">
      <div class="inner_container">

        <div class="tabs">
          <a class="tab active" tab="tab_all" href="all_items">All Items</a>
          <a class="tab" id="tab_categorized" href="categorized">Categorized</a>
          <a class="tab" id="tab_add" href="add_items">Add Items</a>
        </div>
        
        <div class="content">
          <div class="tab active" id="all_items">&nbsp;</div>
          <div class="tab" id="categorized">&nbsp;</div>
          <div class="tab input" id="add_items">
            <!-- adding labels for the inputs -->
            <label for="user_title">Add new to-do item</label>
            <label for="user_categories">Categories for item</label>
            <!-- adding the inputs -->
            <input class="user_input" id="user_title" placeholder="buy milk" />
            <input class="user_input" id="user_categories" placeholder="shopping, family" />
            <button class="user_input_button">Submit</button>
          </div>
        </div>

      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="javascripts/lib/jquery.js"></script>
    <script src="javascripts/lib/less-1.3.3.js"></script>
    <script src="javascripts/app/app.js"></script>
  </body>
</html>
